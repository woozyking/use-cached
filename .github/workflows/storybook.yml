name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: yarn install
      - run: yarn deploy-storybook --ci
        env:
           GH_TOKEN: ${{secrets.GH_TOKEN}}
